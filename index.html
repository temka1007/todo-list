<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="./assets/b1ce3bb1da18125d6bc4.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="content">
      <div class="list-container">
        <div class="default-list">
          <button class="today">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> today </span>
              </div>
              <div class="btn-name">Today</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
          <button class="scheduled">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> calendar_month </span>
              </div>
              <div class="btn-name">Scheduled</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
          <button class="all">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> home_storage </span>
              </div>
              <div class="btn-name">&nbspAll</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
          <button class="flagged">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> flag </span>
              </div>
              <div class="btn-name">Flagged</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
          <button class="completed">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> done_all </span>
              </div>
              <div class="btn-name">Completed</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
          <button class="assigned">
            <div>
              <div class="logo">
                <span class="material-symbols-outlined"> group </span>
              </div>
              <div class="btn-name">Assigned</div>
            </div>
            <div class="number-of-item-inside">0</div>
          </button>
        </div>
        <div class="list">
          <div>List</div>
          <div class="list-names">
            <div>
              <div class="list-logo">
                <span class="material-symbols-outlined"> list </span>
              </div>
              <div>Reminder</div>
              <div class="number-of-item">0</div>
            </div>
          </div>
          <button class="list-add">
            &nbsp<span class="material-symbols-outlined"> add_circle </span
            >&nbspAdd List&nbsp
          </button>
        </div>
      </div>
      <div class="todo-container"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
